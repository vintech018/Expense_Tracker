<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BankRoll Tracker</title>
  <link rel="stylesheet" href="tracker.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" />
</head>
<body>

  <header>
    <div class="logo-section">
      <img src="logo.png" alt="BankRoll Logo" class="logo" />
      <h1 class="title">BankRoll</h1>
    </div>
    <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tracker.html" class="active">Tracker</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="tracker-container">
    <div class="tracker-nav">
      <button class="nav-btn" onclick="switchSection('log')">Log Expenses</button>
      <button class="nav-btn" onclick="switchSection('history')">Transaction History</button>
      <button class="nav-btn" onclick="switchSection('summary')">Spending Summary</button>
    </div>

    <!-- Log Expenses Section -->
    <section id="log" class="tracker-section">
      <h2>Log a New Expense</h2>
      <form id="expenseForm">
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="category" required>
          <option value="">Select Category</option>
          <option>Groceries</option>
          <option>Transport</option>
          <option>Food & Dining</option>
          <option>Rent & Utilities</option>
          <option>Health & Fitness</option>
          <option>Entertainment</option>
          <option>Miscellaneous</option>
        </select>
        <input type="text" id="description" placeholder="Description (optional)" />
        <input type="date" id="date" required />
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <!-- Transaction History Section -->
    <section id="history" class="tracker-section hidden">
      <h2>Transaction History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactionTable">
          <tr><td colspan="4">No data yet.</td></tr>
        </tbody>
      </table>
    </section>

    <!-- Spending Summary Section -->
    <section id="summary" class="tracker-section hidden">
      <h2>Spending Summary</h2>
      <canvas id="pieChart"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BankRoll. Built with clarity and care.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="darkmode.js"></script>
  <script src="tracker.js"></script>
</body>
</html>
