<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | BankRoll</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" />
</head>
<body>

  <header>
    <div class="logo-section">
      <img src="logo.png" alt="BankRoll Logo" class="logo" />
      <h1 class="title">BankRoll</h1>
    </div>

    <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="active">Tracker</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">
    <form class="login-form" onsubmit="return handleSignup(event)">
      <h2>Create Your Account</h2>

      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>

      <button type="submit" class="login-btn">Sign Up</button>

      <p style="margin-top: 15px; text-align: center;">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 BankRoll. Built with clarity and care.</p>
  </footer>

  <script src="darkmode.js"></script>
  <script src="signup.js"></script>
</body>
</html>
